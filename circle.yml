machine: 
  ruby:
    version: 2.3.1
deployment:
  production:
    branch: master
    commands:
      - '[[ ! -s "$(git rev-parse --git-dir)/shallow" ]] || git fetch --unshallow'
      - git push git.heroku.com/af-competition-app.git HEAD:master:
          timeout: 300
      - heroku run rake db:migrate --app af-competition-app:
          timeout: 300

