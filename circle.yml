deployment:
  production:
    branch: master
    commands:
      - '[[ ! -s "$(git rev-parse --git-dir)/shallow" ]] || git fetch --unshallow'
      - heroku pg:backups capture --app af-competition-app
      - git push git@heroku.com:livepop.git HEAD:master:
          timeout: 300
      - heroku run rake db:migrate --app af-competition-app:
          timeout: 300
