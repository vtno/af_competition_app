machine: 
  ruby:
    version: 2.3.1
deployment:
  production:
    branch: master
    commands:
      - '[[ ! -s "$(git rev-parse --git-dir)/shallow" ]] || git fetch --unshallow'
      - heroku
      - ${HEROKU_EMAIL}
      - ${HEROKU_PASS}
      - git push git@heroku.com:af-competition-app.git $CIRCLE_SHA1:refs/heads/master:
          timeout: 300
      - heroku run rake db:migrate --app af-competition-app:
          timeout: 300
